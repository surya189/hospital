<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION FORM</title>
	<link rel="stylesheet" type="text/css" href="registerstyle.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2> REGISTRATION FORM</h2>
				<form method="post" action="register">
					<input type="text" class="field" placeholder="First Name" name="fname" required>
					<input type="text" class="field" placeholder="Last Name" name="lname" required>
				<input type="email" class="field" placeholder="Your Email" name= "email" required>
				<input type="text" class="field" placeholder="Your mobile" name="pnumber" minlength="10" maxlength="10" required>
				 <input type="password" class="field" placeholder="Password" name="password" id="password" required>
                <input type="password" class="field" placeholder="Confirm Password" id="confirm_password" required>
                 <button type="submit" class="btn" id="button1">Register</button>
					<button type="reset" class="btn" name="Reset" id="button2">Cancel </button>

					</form>
			</div>
		</div>
	</div>
<script>
	var password = document.getElementById("password"), confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Dealer Login</title>
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2> LOGIN FORM</h2>
				<form method="post" action="dealerlogin">
					<input type="text" class="field" placeholder="Email" name="email" required>

					<input type="password" class="field" placeholder="Enter Password" name="password" required>

				<button class="btn">Login</button>
					<a class="btn" href="register.html">register</a>

					</form>
			</div>
		</div>
	</div>
</body>
</html>
